<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="js/chart.min.js"></script>
  <script src='js/keystrokeLogger.js'></script>
  <script src='js/login.js'></script>
</head>

<style>

</style>

<body>
  <div class="container">
      <div class="loginTableRow">
        <div class="card fieldsContainer">
          <h1>Login</h1>
          <input id='usernameField' placeholder='Username'>
          <input id='passwordField' placeholder='Password'>
        </div>

        <div class="card tableContainer">
          <table id="dataTable">
            <tr>
              <th></th>
              <th>Standard</th>
              <th>Filtered</th>
              <th>Mahalanobis</th>
              <th>Standard (Full)</th>
              <th>Filtered (Full)</th>
            </tr>
            <tr>
              <th>Enabled</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>Threshold</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>SD Multiplier</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>Score/Distance</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>Accepted</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>Attempt Accepted</th>
              <th colspan="5"></th>
            </tr>
          </table>
        </div>

      </div>

      <div class="standardChartsRow">
        <div class="card chartContainer">
          <label>Standard hold</label>
          <canvas id="standard_hold"></canvas>
        </div>

        <div class="card chartContainer">
          <label>Standard flight</label>
          <canvas id="standard_flight"></canvas>
        </div>

        <div class="card chartContainer">
          <label>Standard dd</label>
          <canvas id="standard_dd"></canvas>
        </div>

        <div class="card chartContainer">
          <label>Standard full</label>
          <canvas id="standard_full"></canvas>
        </div>
      </div>

      <div class="filteredChartsRow">
        <div class="card chartContainer">
          <label>Filtered hold</label>
          <canvas id="filtered_hold"></canvas>
        </div>

        <div class="card chartContainer">
          <label>Filtered flight</label>
          <canvas id="filtered_flight"></canvas>
        </div>

        <div class="card chartContainer">
          <label>Filtered dd</label>
          <canvas id="filtered_dd"></canvas>
        </div>

        <div class="card chartContainer">
          <label>Filtered full</label>
          <canvas id="filtered_full"></canvas>
        </div>
      </div>


    <div class="controlsContainer">
      <!-- Standard -->
      <div class="card controlCard">
        <div class="checkboxContainer">
          <input type="checkbox" id="standard_checkbox" checked>
          <label>Use Standard</label>
        </div>

        <div class="sliders">
          <div class="sliderContainer">
            <label>Standard SD Multiplier</label>
            <input type="range" min="0" max="2.5" step="0.1" value="1.5" id="standard_slider_sd">
            <label id="standard_slider_sd_label">2.5</label>
          </div>

          <div class="sliderContainer">
            <label>Standard Threshold</label>
            <input type="range" min="1" max="100" value="65" id="standard_slider_threshold">
            <label id="standard_slider_threshold_label">65</label>
          </div>
        </div>
      </div>

      <!-- Filtered -->
      <div class="card controlCard">
        <div class="checkboxContainer">
          <input type="checkbox" id="filtered_checkbox">
          <label>Use Filtered</label>
        </div>

        <div class="sliders">
          <div class="sliderContainer">
            <label>Filtered SD Multiplier</label>
            <input type="range" min="0" max="2.5" step="0.1" value="1.5" id="filtered_slider_sd">
            <label id="filtered_slider_sd_label">2.5</label>
          </div>

          <div class="sliderContainer">
            <label>Filtered Threshold</label>
            <input type="range" min="1" max="100" value="65" id="filtered_slider_threshold">
            <label id="filtered_slider_threshold_label">65</label>
          </div>
        </div>
      </div>

      <!-- Mahalanobis -->
      <div class="card controlCard">
        <div class="checkboxContainer">
          <input type="checkbox" id="mahalanobis_checkbox">
          <label>Use Mahalanobis</label>
        </div>

        <div class="sliders">
          <div class="sliderContainer">
            <label>Mahalanobis Threshold</label>
            <input type="range" min="2" max="15" step="0.2" value="4" id="mahalanobis_slider_threshold">
            <label id="mahalanobis_slider_threshold_label">2</label>
          </div>
        </div>
      </div>

      <!-- Full Standard -->
      <div class="card controlCard">
        <div class="checkboxContainer">
          <input type="checkbox" id="fullStandard_checkbox">
          <label>Use Standard (Full)</label>
        </div>

        <div class="sliders">
          <div class="sliderContainer">
            <label>Standard (Full) Threshold</label>
            <input type="range" min="0" max="2" step="0.1" value="1" id="fullStandard_slider_threshold">
            <label id="fullStandard_slider_threshold_label">2</label>
          </div>
        </div>
      </div>

      <!-- Full Filtered -->
      <div class="card controlCard">
        <div class="checkboxContainer">
          <input type="checkbox" id="fullFiltered_checkbox">
          <label>Use Filtered (Full)</label>
        </div>

        <div class="sliders">
          <div class="sliderContainer">
            <label>Filtered (Full) Threshold</label>
            <input type="range" min="0" max="5" step="0.1" value="1" id="fullFiltered_slider_threshold">
            <label id="fullFiltered_slider_threshold_label">2</label>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
