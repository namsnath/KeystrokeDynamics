<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="js/chart.min.js"></script>
  <script src='js/keystrokeLogger.js'></script>
  <script src='js/login.js'></script>
</head>

<style>

</style>

<body>
  <div class="leftContainer">

  </div>

  <div>
    <div class="card fieldsContainer">
      <input id='usernameField' placeholder='Username'>
      <input id='passwordField' placeholder='Password'>
    </div>

    <div class="card standardContainer">
      <div class="checkboxContainer">
        <input type="checkbox" id="standardCheckbox" checked>
        <label>Use Standard</label>
      </div>

      <div class="sliders">
        <div class="sliderContainer">
          <label>Standard SD Multiplier</label>
          <input type="range" min="0" max="2.5" step="0.1" value="2.5" id="standardSdSlider">
          <label id="standardSdLabel">2.5</label>
        </div>
  
        <div class="sliderContainer">
          <label>Standard Threshold</label>
          <input type="range" min="1" max="100" value="65" id="standardThresholdSlider">
          <label id="standardThresholdLabel">65</label>
        </div>
      </div>
    </div>

    <div class="card filteredContainer">
      <div class="checkboxContainer">
        <input type="checkbox" id="filteredCheckbox">
        <label>Use Filtered</label>
      </div>

      <div class="sliders">
        <div class="sliderContainer">
          <label>Filtered SD Multiplier</label>
          <input type="range" min="0" max="2.5" step="0.1" value="2.5" id="filteredSdSlider">
          <label id="filteredSdLabel">2.5</label>
        </div>

        <div class="sliderContainer">
          <label>Filtered Threshold</label>
          <input type="range" min="1" max="100" value="65" id="filteredThresholdSlider">
          <label id="filteredThresholdLabel">65</label>
        </div>
      </div>
    </div>

    <div class="card mahalanobisContainer">
      <div class="checkboxContainer">
        <input type="checkbox" id="mahalanobisCheckbox">
        <label>Use Mahalanobis</label>
      </div>

      <div class="sliders">
        <div class="sliderContainer">
          <label>Mahalanobis Threshold</label>
          <input type="range" min="0" max="5" step="0.1" value="2" id="mahalanobisThresholdSlider">
          <label id="mahalanobisThresholdLabel">2</label>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="card tableContainer">
    <table id="dataTable">
      <tr>
        <th></th>
        <th>Standard</th>
        <th>Filtered</th>
        <th>Mahalanobis</th>
      </tr>
      <tr>
        <th>Enabled</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>Threshold</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>SD Multiplier</th>
        <td></td>
        <td></td>
        <td>NA</td>
      </tr>
      <tr>
        <th>Score</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>Accepted</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>Attempt Accepted</th>
        <th colspan="3"></th>
      </tr>
    </table>
  </div>

  <div>
    <div class="card chartContainer">
      <label>Standard hold</label>
      <canvas id="standard_hold"></canvas>
    </div>

    <div class="card chartContainer">
      <label>Standard flight</label>
      <canvas id="standard_flight"></canvas>
    </div>

    <div class="card chartContainer">
      <label>Standard dd</label>
      <canvas id="standard_dd"></canvas>
    </div>

    <div class="card chartContainer">
      <label>Standard full</label>
      <canvas id="standard_full"></canvas>
    </div>

  </div>
  <div>
    <div class="card chartContainer">
      <label>Filtered hold</label>
      <canvas id="filtered_hold"></canvas>
    </div>

    <div class="card chartContainer">
      <label>Filtered flight</label>
      <canvas id="filtered_flight"></canvas>
    </div>

    <div class="card chartContainer">
      <label>Filtered dd</label>
      <canvas id="filtered_dd"></canvas>
    </div>

    <div class="card chartContainer">
      <label>Filtered full</label>
      <canvas id="filtered_full"></canvas>
    </div>

  </div>
</body>

</html>
